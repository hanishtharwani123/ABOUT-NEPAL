<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgb(255, 28, 149);
        }

        #box {
            width: 397px;
            height: 458px;
            border-radius: 24px;
            background: rgb(0, 213, 255);
            border: 4px solid #fff;
            transition: transform .4s ease-in-out;
            box-shadow: 0px 0px 20px rgb(0, 213, 255);
        }

        #box:hover {
            transform: scale(1.08);
        }

        .header {
            display: grid;
            justify-content: center;
            margin-top: 25px;
            grid-gap: 9px;
            margin-bottom: 28px;
        }

        .country {
            color: #000;
            font-size: 20px;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .capital {
            color: #737070;
            font-size: 20px;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        img {
            width: 188px;

        }

        .foot {
            display: flex;
            justify-content: space-evenly;
            padding: 25px 0px;
        }

        .name {
            color: #000;
            font-size: 16px;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .lang {
            color: #737070;
            font-size: 15px;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="box">
            <div class="header">
                <img class="imag" src="Flag_of_Nepal.svg.png" alt="">
                <div class="cla">
                    <p class="country">NEPAL</p>
                    <p class="capital">Capital : Kathmandu</p>
                </div>

            </div>
            <hr>
            <div class="foot">
                <div class="card1">
                    <p class="name">Nepal</p>
                    <p class="lang">Native Language</p>
                </div>
                <div class="card2">
                    <div class="name">20918929</div>
                    <div class="lang">Population</div>
                </div>
                <div class="card3">
                    <div class="name">Nepalese</div>
                    <div class="lang">Demonym</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let container = document.querySelector('#container');
        const request = new XMLHttpRequest();
        request.open('GET', "https://restcountries.eu/rest/v2/name/nepal");
        request.send();

        // to get respond
        request.addEventListener('load', function () {
            // console.log(this.responseText);
            const [data] = JSON.parse(this.responseText);
            console.log(data);

            // container.insertAdjacentHTML('afterbegin', htmlData)
        })
    </script>
</body>

</html>
